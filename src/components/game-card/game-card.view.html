<div class="game-card" data-id="{{$ctrl.gameItem.ID}}">
  <img ng-src="{{$ctrl.gameItem.ImageFullPath}}" class="game-card__pic">
  <p class="game-card__title">
    {{$ctrl.gameItem.Name.en}}
  </p>
  <div class="game-card__action-bar">
    <a ui-sref="game({id: $ctrl.gameItem.ID})" class="game-card__btn">Play</a>
    <span
      class="game-card__like"
      ng-click="$ctrl.likeHandler()"
      ng-class="{active: $ctrl.gameItem.isFav}"
    >‚ù§</span>
  </div>

</div>
